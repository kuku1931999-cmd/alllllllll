[build]
  # بما أن package.json في الجذر، نترك base فارغة أو "/"
  base = "/"

  # أمر البناء القياسي لـ Vite
  command = "npm install && npm run build"

  # المجلد الذي ينتجه Vite افتراضياً يكون في الجذر باسم dist
  # ملاحظة: إذا كان مشروعك يعتمد على نظام Full-stack (client/server) 
  # تأكد أن Vite يخرج ملفاته إلى dist
  publish = "dist"